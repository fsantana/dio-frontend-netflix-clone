<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/responsive.css">

  <!--owl css-->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
  
  <title>MARVEL_FLIX</title>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">MARVEL_FLIX</h1>
      <nav>
        <a href = "#">Início</a>    
        <a href = "#">Séries</a>    
        <a href = "#">Filmes</a>    
        <a href = "#">Documentários</a>    
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h2 class="titulo">Demolidor</h2>
        <p class="descricao">Cego desde pequeno, Matt Murdock luta contra a injustiça durante o dia como advogado e à noite nas ruas de Hell’s Kitchen, Nova York.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fa fa-play" aria-hidden="true"></i>
            ASSITIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">

        <div class="item">

        </div>
        <div class="item">

        </div>
        <div class="item">
          <img class="box-filme" src="img/mini8.jpg" alt="">
        </div>
        <div class="item">

        </div>
        <div class="item">
          <img class="box-filme" src="img/mini10.jpg" alt="">
        </div>
      </div>
    </div>
  </main>

  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/main.js"></script>
